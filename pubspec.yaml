name: chewie
description: A video player for Flutter with Cupertino and Material play controls
version: 1.9.2
homepage: https://github.com/fluttercommunity/chewie

publish_to: none

environment:
  sdk: '>=3.5.0 <4.0.0'
  flutter: ">=3.24.0"

dependencies:
  cupertino_icons: ^1.0.5
  flutter:
    sdk: flutter
  provider: ^6.1.2
  video_player:
    git:
      url: git@github.com:vanlooverenkoen/flutter-packages.git
      path: packages/video_player/video_player
      ref: b250e9c7c8cc79bb4a4d82e597d92e01e50f2c95
  wakelock_plus: ^1.2.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
